name: Build Windows EXE

on:
  # Manual run button only (avoids branch-name confusion)
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller

      - name: Verify app file exists
        shell: bash
        run: |
          ls -la
          if [ ! -f "comparator_app.py" ]; then
            echo "comparator_app.py not found at repo root."
            exit 1
          fi

      - name: Build EXE
        shell: bash
        run: |
          pyinstaller --noconfirm --onefile --windowed --name Comparator comparator_app.py
          echo "Build complete. Dist contents:"
          ls -la dist || true

      - name: Upload artifact (handle both layouts)
        uses: actions/upload-artifact@v4
        with:
          name: Comparator-Windows
          path: |
            dist/Comparator.exe
            dist/Comparator/Comparator.exe
          if-no-files-found: warn
